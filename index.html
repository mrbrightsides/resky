<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML : Membuat Frame</title>
</head>
	<frameset rows="15%,*,5%" border="1" >
		<frame name="header" src="header.html"></frame>
		<frameset cols="10%,*" border="1">
			<frame name ="sidebar" src="sidebar.html"></frame>
			<frame name ="content" src="content.html"></frame>
		</frameset>
		<frame name ="footer" src="footer.html"></frame>
	</frameset>
</html>
